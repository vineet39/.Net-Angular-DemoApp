<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <img class="card-img-top" src="https://media.gq.com/photos/5ddc068cf9da7100098924e0/16:9/w_2560%2Cc_limit/KKW-SKIMS-Shapewear-for-Men-GQ-2019-112519.jpg" alt="Card image cap">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}</p>
          </div>
          <div>
              <strong>Known as:</strong>
              <p>{{user.knownAs}}</p>
          </div>
          <div>
                <strong>Member since:</strong>
                <p>{{user.lastActive}}</p>
          </div>
          <div class="cards">
              <button class="btn btn-primary primary w-45" >Like</button>
              <button class="btn btn-secondary secondary w-45">Message</button>
            </div>
        </div>
       
      </div>
    </div>
    <div class="col-lg-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user?.knownAs}}">
            <p></p>
            <h4>Description:</h4>
            <p>{{user?.introduction}}</p>
            <!-- <h4>Looking for:</h4>
            <p>{{user?.lookingFor}}</p> -->
          </tab>
          <tab heading="Interests">
          {{user?.interests}}
          </tab>
          <tab heading="Photos">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages">
              <p>Messages will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
